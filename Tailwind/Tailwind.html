<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-to-r from-black to-blue-600">
        <section class="text-white grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="flex flex-col justify-center items-center gap-4">
                <h1>Hola Mundo</h1>
                <button class="bg-red-600 px-4 py-2 rounded-[35px] hover:bg-blue-600 transition-all duration-500 ease-out">
                    Presioname
                </button>
            </div>
            <div>
                <img class="w-full" src="./img/pintura-lago-montana-montana-al-fondo.jpg" alt="Fondo de montaña" data-aos="zoom-in">
            </div>
        </section>
    </body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</html>
