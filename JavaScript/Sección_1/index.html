<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion_1</title>
  </head>
  <body>
    <!-- JavaScript se puede escribir de tres formas 
    estas son: 1) Inline JavaScript. 2) Inblock JavaScript. 3) External JavaScript.-->

    
    <!-- inline JavaScript -->
    <button onclick="console.log('Hola Mundo, desde inline')">Presioname</button>

    <!-- Inblock JavaScript -->
    <script>
      console.log('Hola, desde el bloque de script')
    </script>

    <!-- External JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
